
<!-- <div ng-if="ctrl.pageShowing=='includes/dynamic_getAllLinks.html'"> -->
  <div id="getAllLinks">All Links: <br><br>
    <div class="listContainer">
        <div ng-repeat="link in ctrl.allLinks track by $index" class="divListItem">
          <div ng-click="ctrl.linkSelected(link)">
            <iframe width="560" height="315" ng-src="{{link.url.replace('watch?v=', 'embed/')}}" frameborder="0" allowfullscreen></iframe>
            <div class="divListItem_header">{{link.url.replace("watch?v=", "embed/")}}</div>
            <div>media type:{{link.media_type}}</div>
            <div class="">genre: {{link.genre}}</div>
          </div>
        </div>
    </div>
  </div>
<!-- </div> -->
