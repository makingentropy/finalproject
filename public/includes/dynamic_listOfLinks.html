<div class="openWide" ng-if="ctrl.pageShowing=='includes/dynamic_listOfLinks.html'">
  <div class="listContainer2">
      <div ng-repeat="link in ctrl.allLinks track by $index" class="divListItem tubes">
        <div class="videoHolder" ng-click="ctrl.linkSelected(link)">
          <iframe width="560" height="315" ng-src="{{link.url.replace('watch?v=', 'embed/')}}" frameborder="0" allowfullscreen class="vid"></iframe>
          <div class="linkstats">
            <div class="divListItem_header">{{link.url.replace("watch?v=", "embed/")}}</div>
            <div>media type:{{link.media_type}}</div>
            <div class="">genre: {{link.genre}}</div>
          </div>
        </div>
      </div>
  </div>
</div>
